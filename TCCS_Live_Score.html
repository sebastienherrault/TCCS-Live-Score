<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TCCS Live Score</title>
  <style>
@media (max-width: 1920px) {
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('One-green-tennis-ball.jpg'); /* Remplace par ton image */
      background-size: cover;
      background-position: center;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      min-height: 100vh;
	  position: relative;	
    }

    header {
      display: flex;
      align-items: center;
      justify-content: left;
      gap: 20px;
      margin-bottom: 20px;
    }

    header img {
      max-height: 80px;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    .match {
		  margin: 20px auto;
		  padding: 20px;
		  background-color: rgba(255, 255, 255, 0.2);
		  border-radius: 10px;
		  width: 80%;
		  max-width: 600px;
	}
	
	.scoreboard {
		display: inline-block;
		background-color: #2c4c4c;
		border: 8px solid #ffffff;
		padding: 20px;
		border-radius: 10px;
		font-family: 'Courier New', monospace;
		color: white;
		width: 545px;
	}
	.header {
		display: flex;
		justify-content: space-between;
		align-items: center;
		margin-bottom: 20px;
	}
	.court {
		font-size: 28px;
		color: #ffcc00;
	}
	.clock {
		font-size: 48px;
		color: #ff3333;
		text-align: right;
	}
	table {
		width: 100%;
		border-collapse: collapse;
		color: white;
	}
	th {
		font-size: 18px;
		padding-bottom: 10px;
	}
	td {
		font-size: 36px;
		text-align: center;
		color: #ffcc00;
	}
	.label {
		font-size: 24px;
		color: white;
		text-align: left;
		padding-left: 10px;
	}

	.grid-container {
		display: grid;
		grid-template-columns: auto auto;
		grid-template-rows: auto auto;
		gap: 15px;
		position: absolute;
		top: 150px;
		right: 20px;
	}

	.header-clock {
		margin-left: auto;
		font-size: 26px;
		color: #ffcc00;
		font-family: 'Courier New', monospace;
		background-color: rgba(0, 0, 0, 0.4);
		padding: 5px 10px;
		border-radius: 5px;
		font-weight: bold;
	}

	.ended-match {
		  background-color: #27F58E; /* vert fonc√© */
		  color: white;
		  font-weight: bold;
		  font-size: 24px;
		  text-transform: uppercase;
		  padding: 10px 15px;
		  margin-bottom: 10px;
		  border-radius: 8px;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  gap: 10px;
		  font-family: Arial, sans-serif;
	}

	.ended-match .vs-box {
		  border: 2px solid #ff6600; /* orange */
		  color: #ff6600;
		  padding: 2px 8px;
		  border-radius: 4px;
		  font-size: 20px;
	}

	.pending-match {
		  background-color: #0b1d4d; /* bleu fonc√© */
		  color: white;
		  font-weight: bold;
		  font-size: 24px;
		  text-transform: uppercase;
		  padding: 10px 15px;
		  margin-bottom: 10px;
		  border-radius: 8px;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  gap: 10px;
		  font-family: Arial, sans-serif;
	}

	.pending-match .vs-box {
		  border: 2px solid #ff6600; /* orange */
		  color: #ff6600;
		  padding: 2px 8px;
		  border-radius: 4px;
		  font-size: 20px;
	}
}

/* ‚úÖ Pour √©crans ‚â§ 768px (smartphones et petites tablettes) */
@media (max-width: 768px) {
  header {
    flex-direction: column; /* Logo et titre empil√©s */
    text-align: center;
    gap: 10px;
  }

  header h1 {
    font-size: 2em; /* R√©duit la taille du titre */
  }

  .header-clock {
    font-size: 1.2em;
    margin-top: 10px;
  }

  .layout {
    flex-direction: column; /* Colonne gauche et grille empil√©es */
    align-items: center;
  }

  .left-column {
    width: 100%;
    text-align: center;
  }

  .grid-container {
    grid-template-columns: 1fr; /* Une seule colonne pour les courts */
    width: 100%;
  }

  .scoreboard {
    width: 95%; /* Prend presque toute la largeur */
    font-size: 14px;
    padding: 10px;
  }

  .scoreboard td {
    font-size: 20px; /* R√©duit la taille des scores */
  }

  .ended-match, .pending-match {
    font-size: 18px;
    padding: 8px;
  }
}

/* ‚úÖ Pour √©crans ‚â§ 480px (petits smartphones) */
@media (max-width: 480px) {
  header h1 {
    font-size: 1.5em;
  }

  .scoreboard td {
    font-size: 16px;
  }

  .header-clock {
    font-size: 1em;
  }
}

  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <img src="TCCS.JPG" alt="Logo TCCS">
      <h1>TCCS Live Score</h1>
	  <div id="header-clock" class="header-clock">Chargement...</div>
    </header>
    <div id="matches"></div>
  </div>

<script type="module">
	// Import the functions you need from the SDKs you need
	import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
	import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";
 
	// TODO: Add SDKs for Firebase products that you want to use
	// https://firebase.google.com/docs/web/setup#available-libraries

	// Your web app's Firebase configuration
	// For Firebase JS SDK v7.20.0 and later, measurementId is optional
	const firebaseConfig = {
		apiKey: "AIzaSyBk63PQRrlg6647pGw5Dof5-I-LCLexJrg",
		authDomain: "tccs-live-score.firebaseapp.com",
		databaseURL: "https://tccs-live-score-default-rtdb.europe-west1.firebasedatabase.app",
		projectId: "tccs-live-score",
		storageBucket: "tccs-live-score.firebasestorage.app",
		messagingSenderId: "142574190845",
		appId: "1:142574190845:web:654340ce971abe7cf8fe94",
		measurementId: "G-E2Q9H3JRDG"
	};

	// Initialize Firebase
	const app = initializeApp(firebaseConfig);
	const db = getDatabase(app);

	function loadMatches() {
		//const data = JSON.parse(localStorage.getItem('matches') || '[]');
		const matchesRef = ref(db, 'matches');
		onValue(matchesRef, (snapshot) => 
		{
			const data = snapshot.val();
			console.log("Mise √† jour en temps r√©el :", data);

			const container = document.getElementById('matches');
			container.innerHTML = '';

			const layout = document.createElement('div');
			layout.style.display = 'flex';
			layout.style.gap = '20px';

			// Colonne gauche 
			const leftColumn = document.createElement('div');
			leftColumn.className = 'left-column';
			leftColumn.innerHTML = `<h2 style="color:white;text-align:center;">Matchs termin√©s</h2>`;

			const ended = data.filter(m => m.status === "termin√©");
			ended.forEach(match => {
				const item = document.createElement('div');
				item.className = 'ended-match';
				
				if (match.vainqueur === "joueur1") {
					item.innerHTML = `üèÜ ${match.joueur1} <span class="vs-box">VS</span> ${match.joueur2}`;	
				} 
				else {
					item.innerHTML = `${match.joueur1} <span class="vs-box">VS</span> ${match.joueur2} üèÜ`;	
				}
				leftColumn.appendChild(item);
			});

			// matchs non commenc√©s
			const leftColumn1 = document.createElement('div');
			leftColumn1.className = 'left-column';
			leftColumn1.innerHTML = `<h2 style="color:white;text-align:center;">Matchs en attente</h2>`;

			const nonStarted = data.filter(m => m.status === "en attente");
			nonStarted.forEach(match => {
				const item = document.createElement('div');
				item.className = 'pending-match';
				item.innerHTML = `${match.joueur1} <span class="vs-box">VS</span> ${match.joueur2}`;
				leftColumn1.appendChild(item);
			});

			const leftContainer = document.createElement('div');
			leftContainer.style.display = 'flex';
			leftContainer.style.flexDirection = 'column';
			leftContainer.style.gap = '20px';
			leftContainer.appendChild(leftColumn);
			leftContainer.appendChild(leftColumn1);

			// Colonne droite : grilles des courts
			const grid = document.createElement('div');
			grid.className = 'grid-container';

			for (let courtNum = 1; courtNum <= 6; courtNum++) {
				const match = data.find(m => m.court == courtNum.toString());
				
				let courtName = '';			
				if(courtNum === 5) {
					courtName = `COURT ${courtNum} (Mimoun)`;
				}
				else if (courtNum === 6) {
					courtName = `COURT ${courtNum} (Cerdan)`;
				}
				else {
					courtName =  `COURT ${courtNum} (Ext.)`;
				}			
				
				const div = document.createElement('div');
				div.className = 'scoreboard';
				if (match) {
				  div.innerHTML = `
					<div class="header">
					  <span class="court">${courtName}</span>
					  <span class="clock" id="clock-${match.id}">${match.duration}</span>
					</div>
					<table>
					  <thead>
						<tr>
						  <th></th>
						  <th>SET 1</th>
						  <th>SET 2</th>
						  <th>SET 3</th>
						</tr>
					  </thead>
					  <tbody>
						<tr>
						  <td class="label">${match.joueur1}</td>
						  <td>${match.set1j1}</td>
						  <td>${match.set2j1}</td>
						  <td>${match.set3j1}</td>
						</tr>
						<tr>
						  <td class="label">${match.joueur2}</td>
						  <td>${match.set1j2}</td>
						  <td>${match.set2j2}</td>
						  <td>${match.set3j2}</td>
						</tr>
					  </tbody>
					</table>
				  `;
				} else {
				  div.innerHTML = `
					<div class="header">
					  <span class="court">${courtName}</span>
					  <span class="clock">00:00:00</span>
					</div>
					<table>
					  <thead>
						<tr>
						  <th></th>
						  <th>SET 1</th>
						  <th>SET 2</th>
						  <th>SET 3</th>
						</tr>
					  </thead>
					  <tbody>
						<tr>
						  <td class="label">Joueur 1</td>
						  <td>0</td>
						  <td>0</td>
						  <td>0</td>
						</tr>
						<tr>
						  <td class="label">Joueur 2</td>
						  <td>0</td>
						  <td>0</td>
						  <td>0</td>
						</tr>
					  </tbody>
					</table>
				  `;
				}
				grid.appendChild(div);
			}
			layout.appendChild(leftContainer);
			layout.appendChild(grid);
			container.appendChild(layout);

			for (let courtNum = 1; courtNum <= 6; courtNum++) {
				const data = JSON.parse(localStorage.getItem('matches') || '[]');
				const match = data.find(m => m.court == courtNum.toString());
				const clockElement = document.getElementById(`clock-${match.id}`);
				if (!match || match.status === "termin√©") {
				  clockElement.style.color = "#00ff00"; // vert pour indiquer la fin
				}
			}			
		});
	}

	// ‚úÖ Appel de la fonction apr√®s chargement du DOM
	document.addEventListener('DOMContentLoaded', () => {loadMatches();});

	function updateHeaderClock() {
		const clock = document.getElementById("header-clock");
		const now = new Date();
		const days = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
		const months = ['Janvier', 'F√©vrier', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Ao√ªt', 'Septembre', 'Octobre', 'Novembre', 'D√©cembre'];
		const dayName = days[now.getDay()];
		const day = now.getDate();
		const month = months[now.getMonth()];
		const year = now.getFullYear();
		const hours = String(now.getHours()).padStart(2, '0');
		const minutes = String(now.getMinutes()).padStart(2, '0');
		const seconds = String(now.getSeconds()).padStart(2, '0');
		clock.textContent = `${dayName} ${day} ${month} ${year} - ${hours}:${minutes}:${seconds}`;
	}
	setInterval(updateHeaderClock, 1000);
	window.onload = updateHeaderClock;

</script>

</body>
</html>
