<script type="module">
	// Import the functions you need from the SDKs you need

	// Initialize Firebase

	// Recupere la valeur du nbRefresh depuis Firebase
	async function GetNbDataRefresh() {
		const lastDataUpdate = await get(lastDataUpdateRef);
		if (lastDataUpdate.exists()) {
			dataRefresh = lastDataUpdate.val();
			console.log("GetNbDataRefresh :", dataRefresh);
		} else {
			console.log("GetNbDataRefresh :  Aucune donnÃ©e trouvÃ©e dans Firebase.");
			dataRefresh = 0;
		}
	}

	// DÃ©tection chargement d'un nouveau fichier Excel de liste des matches
	onValue(updateRef, (snapshot) => {
		console.log("onValue updateRef");
		const timestamp = snapshot.val();
		
		if (initialLoad) {
			return; // ignore le premier appel
		}
		else if (timestamp) {
			console.log("Nouvel Excel dÃ©tectÃ©e :", timestamp);
			handleUpdate();
		}
		else {
			console.log("Aucun fichier excel chargÃ©");
			handleUpdate();
		}
	});

	// Force le rechargement des donnÃ©es dans le cas ou un autre utilisateur a modifiÃ© les resultats
	onValue(lastDataUpdateRef, (snapshot) => {
		console.log("onValue lastDataUpdateRef");
		const refreshNb = snapshot.val();

		if (initialLoad) {
			return; // ignore le premier appel
		}

		if (refreshNb > dataRefresh) {
			console.log("lastDataUpdateRef :", refreshNb);
			dataRefresh = refreshNb;
			handleUpdate();
		}
	});

	async function handleUpdate() {
		await ReadFromFirebase();
		renderForms();
	}

	// Force la mise Ã  jour des chronos des matchs depuis la page d'affichage des scores
	async function updateMatchClock() {
		const snapshot = await get(matchesRef);
		if (snapshot.exists()) {
			const matches = snapshot.val();
			matches.forEach(match => {
				//console.log("updateMatchClock :", match.id , "=", match.duration);
				if (document.getElementById(`clock-${match.id}`)) {
					document.getElementById(`clock-${match.id}`).textContent = `${match.duration}`;
				}
			});
		} 
	}
		
	setInterval(updateMatchClock, 1000);
	window.onload = updateMatchClock;
    
	// Lecture des donnÃ©es dans la base Firebase
	async function ReadFromFirebase() {
		try {	
			const snapshot = await get(matchesRef);			
			if (snapshot.exists()) {
				matches = snapshot.val();
				console.log("ReadFromFirebase :", matches);
			} else {
				console.log("ReadFromFirebase : Aucune donnÃ©e trouvÃ©e dans Firebase.");
				matches = [];
			}
		} catch (error) {
		console.error("Erreur lors de la lecture des donnÃ©es :", error);
		matches = [];
		}
	}
	document.addEventListener('DOMContentLoaded', async () => {
		console.log("Listener DOMContentLoaded");
		GetNbDataRefresh();
		await ReadFromFirebase();
		renderForms();
		refreshCourtSelects();
		initialLoad = false;
	});

	// Ecriture d'une donnÃ©e d'un match dans Firebase
	function uploadSingleMatchFieldToFirebase(match, field, value) {
		const matchRef = ref(db, `matches/${match.id - 1}/${field}`); // index basÃ© sur id
		set(matchRef, value)
		.catch(err => console.error(err));
		console.log("uploadSingleMatchFieldToFirebase : ", field, " => ", value);
		dataRefresh++;
		set(lastDataUpdateRef, dataRefresh);
	}
	
	// Ecriture d'un match complet dans Firebase
	function uploadSingleMatchToFirebase(match) {
		const matchRef = ref(db, `matches/${match.id - 1}`); // index basÃ© sur id
		set(matchRef, match)
		.catch(err => console.error(err));
		console.log("uploadSingleMatchToFirebase : ", match);
		dataRefresh++;
		set(lastDataUpdateRef, dataRefresh);
	}

	// Formatage hh:mm:ss
	function formatDuration(ms) {
		const totalSeconds = Math.floor(ms / 1000);
		const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
		const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
		const seconds = String(totalSeconds % 60).padStart(2, '0');
		return `${hours}:${minutes}:${seconds}`;
	}
	
	// Algo de check gain du set
	function isSetWon(j1, j2) {
	  if (j1 >= 6 && j1 - j2 >= 2) return 1; // joueur 1 gagne
	  if (j2 >= 6 && j2 - j1 >= 2) return 2; // joueur 2 gagne
	  if (j1 === 7) return 1;
	  if (j2 === 7) return 2;
	  return 0; // set non terminÃ© ou Ã©galitÃ©
	}

	// Update Affichage ds match dans la page HTML
    window.updateMatch = function(id, field) {
		const match = matches.find(m => m.id === id);
		const div = document.querySelector(`#match-${id}`);
		let setsJ1 = 0, setsJ2 = 0;
		let resultText = ``;
		
		match.court = document.getElementById(`court-${id}`).value;
		match.set1j1 = parseInt(document.getElementById(`set1j1-${id}`).value) || 0;
		match.set1j2 = parseInt(document.getElementById(`set1j2-${id}`).value) || 0;
		match.set2j1 = parseInt(document.getElementById(`set2j1-${id}`).value) || 0;
		match.set2j2 = parseInt(document.getElementById(`set2j2-${id}`).value) || 0;
		match.set3j1 = parseInt(document.getElementById(`set3j1-${id}`).value) || 0;
		match.set3j2 = parseInt(document.getElementById(`set3j2-${id}`).value) || 0;

		console.log("updateMatch (", field, ") : ", match);

		const sets = [
			[match.set1j1, match.set1j2],
			[match.set2j1, match.set2j2],
			[match.set3j1, match.set3j2]
		];

		sets.forEach(([j1, j2]) => {
			const result = isSetWon(j1, j2);
			if (result === 1) setsJ1++;
			else if (result === 2) setsJ2++;
		});
	
		if (setsJ1 >= 2) {
			match.vainqueur = `joueur1`;
			match.status = `terminÃ©`;
			uploadSingleMatchFieldToFirebase(match, "vainqueur", match.vainqueur);
			
			resultText = `Match terminÃ© : ğŸ† Victoire de ${match.joueur1}`;
			div.style.backgroundColor = '#d4f7d4'; // vert clair			

			match.startTime = "00:00:00";
			uploadSingleMatchFieldToFirebase(match, "startTime", match.startTime);
		}
		else if (setsJ2 >= 2) {
			match.vainqueur = `joueur2`;
			match.status = `terminÃ©`;
			uploadSingleMatchFieldToFirebase(match, "vainqueur", match.vainqueur);
			
			resultText = `Match terminÃ© : ğŸ† Victoire de ${match.joueur2}`;
			div.style.backgroundColor = '#d4f7d4'; // vert clair

			match.startTime = "00:00:00";
			uploadSingleMatchFieldToFirebase(match, "startTime", match.startTime);			
		}
		else if (match.court && match.court.trim() !== "") {
			match.vainqueur = ``;
			match.status = `en cours`;		

			resultText = `Match en cours`;
			div.style.backgroundColor = '#fff3cd'; // jaune clair		

			if (match.startTime === "00:00:00") { // match pas commencÃ©
				match.startTime = formatDuration(Date.now());
				uploadSingleMatchFieldToFirebase(match, "startTime", match.startTime);
			}
		} 
		else {
			match.vainqueur = ``;
			match.status = `en attente`;
			
			resultText = `Match en attente`;
			div.style.backgroundColor = '#f8d7da'; // rouge clair			
		}
		document.getElementById(`result-${id}`).innerHTML = `${resultText}`;
		
		switch (field) {
		  case "court":
			uploadSingleMatchFieldToFirebase(match, "court", match.court);
			break;
		  case "set1j1":
			uploadSingleMatchFieldToFirebase(match, "set1j1", match.set1j1);
			break;
		  case "set1j2":
			uploadSingleMatchFieldToFirebase(match, "set1j2", match.set1j2);
			break;
		  case "set2j1":
			uploadSingleMatchFieldToFirebase(match, "set2j1", match.set2j1);
			break;
		  case "set2j2":
			uploadSingleMatchFieldToFirebase(match, "set2j2", match.set2j2);
			break;
		  case "set3j1":
			uploadSingleMatchFieldToFirebase(match, "set3j1", match.set3j1);
			break;
		  case "set3j2":
			uploadSingleMatchFieldToFirebase(match, "set3j2", match.set3j2);
			break;
		  default:
			//uploadSingleMatchToFirebase(match);
		}
		uploadSingleMatchFieldToFirebase(match, "status", match.status);
    }

	window.refreshCourtSelects = function() {
		const selects = Array.from(document.querySelectorAll('.court-select'));
		const chosen = new Set(selects.map(s => s.value).filter(v => v !== ''));
		for (const sel of selects) {
			const current = sel.value;
			for (const opt of sel.options) {
				if (opt.value === '') continue;
				opt.disabled = chosen.has(opt.value) && opt.value !== current;
			}
		}
	}

	// Export la table des match au format CSV
	function exportToCSV() {
		const headers = [
			["ID", "Joueur 1", "Joueur 2", "Court", "Set 1 J1", "Set 1 J2", "Set 2 J1", "Set 2 J2", "Set 3 J1", "Set 3 J2", "Statut", "Heure dÃ©but", "DurÃ©e", "Vainqueur"]
		];
		const data = matches.map(m => [
			m.id, m.joueur1, m.joueur2, m.court,
			m.set1j1, m.set1j2,

			m.set3j1, m.set3j2,
			m.status, m.startTime, 
			m.duration, m.vainqueur,
		]);
		
		const csvContent = [headers[0], ...data]
		.map(row => row.map(val => `"${val}"`).join(","))
		.join("\n");

		const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
		const link = document.createElement("a");
		link.href = URL.createObjectURL(blob);
		link.download = "resultats_matchs.csv";
		document.body.appendChild(link);
		link.click();
		document.body.removeChild(link);
	}

	// Export la table des match au format JSON
	function saveJSON() {
		const data = matches.map(m => ({
			id: m.id,
			joueur1: m.joueur1,
			joueur2: m.joueur2,
			court: m.court,
			set1j1: m.set1j1,
			set1j2: m.set1j2,
			set2j1: m.set2j1,
			set2j2: m.set2j2,
			set3j1: m.set3j1,
			set3j2: m.set3j2,
			status: m.status,
			startTime: m.startTime,
			duration: m.duration,
			vainqueur: m.vainqueur
		}));

		const jsonStr = JSON.stringify(data, null, 2); // BeautifiÃ©
		const blob = new Blob([jsonStr], { type: "application/json" });
		const url = URL.createObjectURL(blob);

		const a = document.createElement("a");
		a.href = url;
		a.download = "matchs.json";
		a.click();

		URL.revokeObjectURL(url); // Nettoyage
	}
	
	// Gestion Menu de navigation
	(function () {
    const btn = document.getElementById('hamburgerBtn');
    const menu = document.getElementById('dropdownMenu');
    if (!btn || !menu) return;

    const links = [...menu.querySelectorAll('a[role="menuitem"]')];

    // Page active
    const current = location.pathname.split('/').pop() || 'index.html';
    links.forEach(a => {
      if (a.getAttribute('href') === current) a.classList.add('active');
      if (a.dataset.title && !a.title) a.title = a.dataset.title; // tooltip natif
    });

    // Ouvrir/fermer
    const openMenu = () => {
      menu.classList.add('open');
      btn.setAttribute('aria-expanded', 'true');
      // Focus sur le 1er lien pour lâ€™accessibilitÃ©
      setTimeout(() => links[0]?.focus(), 0);
      document.addEventListener('click', outsideClose, { once: true });
      document.addEventListener('keydown', onKey);
    };
    const closeMenu = () => {
      menu.classList.remove('open');
      btn.setAttribute('aria-expanded', 'false');
      document.removeEventListener('keydown', onKey);
    };

    btn.addEventListener('click', (e) => {
      e.stopPropagation();
      const isOpen = menu.classList.contains('open');
      isOpen ? closeMenu() : openMenu();
    });

    // Fermer si clic Ã  lâ€™extÃ©rieur
    const outsideClose = (e) => {
      if (!menu.contains(e.target) && e.target !== btn) closeMenu();
    };

    // Clavier: Esc ferme, flÃ¨ches naviguent, Tab cycle dans le menu
    function onKey(e) {
      const focusIndex = links.indexOf(document.activeElement);
      if (e.key === 'Escape') {
        e.preventDefault(); closeMenu(); btn.focus();
      } else if (e.key === 'ArrowDown') {
        e.preventDefault();
        const i = (focusIndex + 1) % links.length;
        links[i]?.focus();
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        const i = (focusIndex - 1 + links.length) % links.length;
        links[i]?.focus();
      }
    }
  })();
	
	// Formatage de l'affichage dans la page HTML

			}
			
			div.innerHTML = `

				<select id="court-${match.id}"  class="court-select" onchange="updateMatch(${match.id}, 'court'); refreshCourtSelects();">

			  </h3>
			  <table>
				<thead>
				  <tr><th></th><th>Set 1</th><th>Set 2</th><th>Set 3</th></tr>
				</thead>
				<tbody>
				  <tr>
					<td>${match.joueur1}</td>
					<td>
					  <select id="set1j1-${match.id}" onchange="updateMatch(${match.id}, 'set1j1')">
						${[...Array(8).keys()].map(n => `<option value="${n}" ${match.set1j1 == n ? 'selected' : ''}>${n}</option>`).join('')}
					  </select>
					</td>
					<td>
					  <select id="set2j1-${match.id}" onchange="updateMatch(${match.id}, 'set2j1')">
						${[...Array(8).keys()].map(n => `<option value="${n}" ${match.set2j1 == n ? 'selected' : ''}>${n}</option>`).join('')}
					  </select>
					</td>
					<td>
					  <select id="set3j1-${match.id}" onchange="updateMatch(${match.id}, 'set3j1')">
						${[...Array(8).keys()].map(n => `<option value="${n}" ${match.set3j1 == n ? 'selected' : ''}>${n}</option>`).join('')}
					  </select>
					</td>
				  <tr>
					<td>${match.joueur2}</td>
					<td>
					  <select id="set1j2-${match.id}" onchange="updateMatch(${match.id}, 'set1j2')">
						${[...Array(8).keys()].map(n => `<option value="${n}" ${match.set1j2 == n ? 'selected' : ''}>${n}</option>`).join('')}
					  </select>
					</td>
					<td>
					  <select id="set2j2-${match.id}" onchange="updateMatch(${match.id}, 'set2j2')">
						${[...Array(8).keys()].map(n => `<option value="${n}" ${match.set2j2 == n ? 'selected' : ''}>${n}</option>`).join('')}
					  </select>
					</td>
					<td>
					  <select id="set3j2-${match.id}" onchange="updateMatch(${match.id}, 'set3j2')">
						${[...Array(8).keys()].map(n => `<option value="${n}" ${match.set3j2 == n ? 'selected' : ''}>${n}</option>`).join('')}
					  </select>
					</td>
				  </tr>
				</tbody>
			  </table>
			  <h3><div class="result" id="result-${match.id}">${resultText}</div></h3>
			`;
			container.appendChild(div);
		});
	}
  </script>
