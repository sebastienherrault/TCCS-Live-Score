<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Saisie Scores - TCCS</title>
	<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
	<style>
		body { 
			font-family: Arial; 
			background: #f4f4f4; 
		}
		header {
		  position: relative;
		  display: flex;
		  justify-content: space-between;
		  align-items: center;
		  margin-bottom: 20px;
		  padding: 15px;
		  height: 100px; /* Ajuste selon la taille souhaitÃ©e */
		  background: url('balle-de-tennis-balle-de-tennis-sur-le-terrain.jpg') center/cover no-repeat;
		  color: white;
		}

		header::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.0); /* Transparence */
			z-index: 1;
			border-radius: 8px;
		}

		header > * {
			position: relative;
			z-index: 2; /* Pour que le contenu passe au-dessus du fond */
		}

		.header-left {
			display: flex;
			align-items: center;
			justify-content: space-between;
			gap: 20px;
		}

		header img {
		  max-height: 90px;
		  justify-content: left;
		}

		header h1 {
		  font-size: 3em;
		  margin: 0;
		}	
		h1 {
			font-size: 2em;
			margin: 0;
		}
		#forms {
			margin-top: 20px;
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
			gap: 15px;
		}
		.match-form {
			background: white;
			padding: 15px;
			border-radius: 8px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
		}
		.match-form h3 {
			margin-bottom: 10px;
			color: #333;
		}
		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 10px;
		}
		th, td {
			border: 1px solid #ccc;
			padding: 8px;
			text-align: center;
			font-size: 12px;
		}
		th {
			background: #007BFF;
			color: white;
		}
		input[type="number"], input[type="text"] {
			width: 50px;
			text-align: center;
		}
		.clock {
			text-align: right;
		}	
	</style>
</head>
<body>
  <div class="overlay">
	<header>
	  <div class="header-left">
		<img src="TCCS.JPG" alt="Logo TCCS">
		<h1>TCCS Saisie des RÃ©sultats</h1>
	  </div>
	</header>
  </div>
<div id="forms"></div>
<script type="module">
	// Import the functions you need from the SDKs you need
	import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
	import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";
 
	// TODO: Add SDKs for Firebase products that you want to use
	// https://firebase.google.com/docs/web/setup#available-libraries

	// Your web app's Firebase configuration
	// For Firebase JS SDK v7.20.0 and later, measurementId is optional
	const firebaseConfig = {
		apiKey: "AIzaSyBk63PQRrlg6647pGw5Dof5-I-LCLexJrg",
		authDomain: "tccs-live-score.firebaseapp.com",
		databaseURL: "https://tccs-live-score-default-rtdb.europe-west1.firebasedatabase.app",
		projectId: "tccs-live-score",
		storageBucket: "tccs-live-score.firebasestorage.app",
		messagingSenderId: "142574190845",
		appId: "1:142574190845:web:654340ce971abe7cf8fe94",
		measurementId: "G-E2Q9H3JRDG"
	};

	// Initialize Firebase
	const app = initializeApp(firebaseConfig);
	const db = getDatabase(app);
	let matches = [];

	// Creation ID unique pour chaque machine qui ouvre la page de saisie des resultat
	function getDeviceId() {
		let deviceId = localStorage.getItem('deviceId');
		if (!deviceId) {
			deviceId = crypto.randomUUID();
			localStorage.setItem('deviceId', deviceId);
		}
		return deviceId;
	}

	// DÃ©tection chargement d'un nouveau fichier Excel de liste des matches
	let initialLoad = true;
	const updateRef = ref(db, 'lastUpdate');
	onValue(updateRef, (snapshot) => {
		const timestamp = snapshot.val();
		console.log("Mise Ã  jour dÃ©tectÃ©e :", timestamp);

		if (initialLoad) {
			initialLoad = false;
			return; // ignore le premier appel
		}
		handleUpdate();
	});

	// Force le rechargement des donnÃ©es dans le cas ou un autre utilisateur a modifiÃ© les resultats
	const lastDataupdateRef = ref(db, 'lastDataUpdate');
	onValue(lastDataupdateRef, (snapshot) => {
		const user_id = snapshot.val();
		
		if (lastDataupdateRef.deviceId !== getDeviceId()) {
			console.log("Mise Ã  jour dÃ©tectÃ©e :", user_id);	
			handleUpdate();
		}
	});

	async function handleUpdate() {
		await ReadFromFirebase();
		renderForms();
	}

	// Force la mise Ã  jour des chronos des matchs depuis la page d'affichage des scores
	async function updateMatchClock() {
		const matchesRef = ref(db, 'matches');
		const snapshot = await get(matchesRef);
		if (snapshot.exists()) {
			const matches = snapshot.val();
			matches.forEach(match => {
				document.getElementById(`clock-${match.id}`).textContent = `${match.duration}`;
			});
		} 
	}
    setInterval(updateMatchClock, 1000);
    window.onload = updateMatchClock;

	// Lecture des donnÃ©es dans la base Firebase
	async function ReadFromFirebase() {
		try {
			const matchesRef = ref(db, 'matches');
			const snapshot = await get(matchesRef);
			if (snapshot.exists()) {
				matches = snapshot.val();
				console.log("Matches rÃ©cupÃ©rÃ©s :", matches);
			} else {
				console.log("Aucune donnÃ©e trouvÃ©e dans Firebase.");
				matches = [];
			}
		} catch (error) {
		console.error("Erreur lors de la lecture des donnÃ©es :", error);
		matches = [];
		}
	}
	document.addEventListener('DOMContentLoaded', async () => {
		await ReadFromFirebase();
		renderForms();
	});

	// Ecriture d'une donnÃ©e d'un match dans Firebase
	function uploadSingleMatchFieldToFirebase(match, field, value) {
		const matchRef = ref(db, `matches/${match.id - 1}/${field}`); // index basÃ© sur id
		set(matchRef, value)
		.catch(err => console.error(err));
	
		const updatesRef = ref(db, 'lastDataUpdate');
		set(updatesRef, getDeviceId());
	}
	
	// Ecriture d'un match complet dans Firebase
	function uploadSingleMatchToFirebase(match) {
		const matchRef = ref(db, `matches/${match.id - 1}`); // index basÃ© sur id
		set(matchRef, match)
		.catch(err => console.error(err));

		const updatesRef = ref(db, 'lastDataUpdate');
		set(updatesRef, getDeviceId());
	}

	// Formatage hh:mm:ss
	function formatDuration(ms) {
		const totalSeconds = Math.floor(ms / 1000);
		const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
		const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
		const seconds = String(totalSeconds % 60).padStart(2, '0');
		return `${hours}:${minutes}:${seconds}`;
	}
	
	// Algo de check gain du set
	function isSetWon(j1, j2) {
	  if (j1 >= 6 && j1 - j2 >= 2) return 1; // joueur 1 gagne
	  if (j2 >= 6 && j2 - j1 >= 2) return 2; // joueur 2 gagne
	  if (j1 === 7) return 1;
	  if (j2 === 7) return 2;
	  return 0; // set non terminÃ© ou Ã©galitÃ©
	}

	// Update Affichage ds match dans la page HTML
    window.updateMatch = function(id, field) {
		const match = matches.find(m => m.id === id);
		let setsJ1 = 0;
		let setsJ2 = 0;
		
		const sets = [
			[match.set1j1, match.set1j2],
			[match.set2j1, match.set2j2],
			[match.set3j1, match.set3j2]
		];

		sets.forEach(([j1, j2]) => {
			const result = isSetWon(j1, j2);
			if (result === 1) setsJ1++;
			else if (result === 2) setsJ2++;
		});
		
		match.court = document.getElementById(`court-${id}`).value;
		match.set1j1 = parseInt(document.getElementById(`set1j1-${id}`).value) || 0;
		match.set1j2 = parseInt(document.getElementById(`set1j2-${id}`).value) || 0;
		match.set2j1 = parseInt(document.getElementById(`set2j1-${id}`).value) || 0;
		match.set2j2 = parseInt(document.getElementById(`set2j2-${id}`).value) || 0;
		match.set3j1 = parseInt(document.getElementById(`set3j1-${id}`).value) || 0;
		match.set3j2 = parseInt(document.getElementById(`set3j2-${id}`).value) || 0;
		
		if (setsJ1 >= 2) {
			match.vainqueur = `joueur1`;
			match.status = `terminÃ©`;
		}
		else if (setsJ2 >= 2) {
			match.vainqueur = `joueur2`;
			match.status = `terminÃ©`;
		}
		else if (match.court && match.court.trim() !== "") {
			match.vainqueur = ``;
			match.status = `en cours`;			
		} 
		else {
			match.vainqueur = ``;
			match.status = `en attente`;
		}

		updateResult(id);
		
		switch (field) {
		  case "court":
			uploadSingleMatchFieldToFirebase(match, "court", match.court);
			break;
		  case "set1j1":
			uploadSingleMatchFieldToFirebase(match, "set1j1", match.set1j1);
			break;
		  case "set1j2":
			uploadSingleMatchFieldToFirebase(match, "set1j2", match.set1j2);
			break;
		  case "set2j1":
			uploadSingleMatchFieldToFirebase(match, "set2j1", match.set2j1);
			break;
		  case "set2j2":
			uploadSingleMatchFieldToFirebase(match, "set2j2", match.set2j2);
			break;
		  case "set3j1":
			uploadSingleMatchFieldToFirebase(match, "set3j1", match.set3j1);
			break;
		  case "set3j2":
			uploadSingleMatchFieldToFirebase(match, "set3j2", match.set3j2);
			break;
		  default:
			uploadSingleMatchToFirebase(match);
		}
		uploadSingleMatchFieldToFirebase(match, "status", match.status);
		uploadSingleMatchFieldToFirebase(match, "vainqueur", match.vainqueur);
    }

	// Calcul et mise Ã  jour des champs dans la table des matchs 
	function updateResult(id) {
		const match = matches.find(m => m.id === id);
		let resultText = ``;
		let setsJ1 = 0, setsJ2 = 0;
		const div = document.querySelector(`#match-${id}`);
		const j1Cells = div.querySelectorAll('.joueur1');
		const j2Cells = div.querySelectorAll('.joueur2');
		
		j1Cells.forEach(cell => cell.style.fontWeight = 'normal');
		j2Cells.forEach(cell => cell.style.fontWeight = 'normal');

		const sets = [
			[match.set1j1, match.set1j2],
			[match.set2j1, match.set2j2],
			[match.set3j1, match.set3j2]
		];

		sets.forEach(([j1, j2]) => {
			const result = isSetWon(j1, j2);
			if (result === 1) setsJ1++;
			else if (result === 2) setsJ2++;
		});
		
		match.court = document.getElementById(`court-${id}`).value;
		match.court = document.getElementById(`court-${id}`).value;
		match.set1j1 = parseInt(document.getElementById(`set1j1-${id}`).value) || 0;
		match.set1j2 = parseInt(document.getElementById(`set1j2-${id}`).value) || 0;
		match.set2j1 = parseInt(document.getElementById(`set2j1-${id}`).value) || 0;
		match.set2j2 = parseInt(document.getElementById(`set2j2-${id}`).value) || 0;
		match.set3j1 = parseInt(document.getElementById(`set3j1-${id}`).value) || 0;
		match.set3j2 = parseInt(document.getElementById(`set3j2-${id}`).value) || 0;

		if (setsJ1 >= 2) {
			resultText = `Match terminÃ© â†’ ðŸ† Victoire de ${match.joueur1}`;
			j1Cells.forEach(cell => cell.style.fontWeight = 'bold');
			div.style.backgroundColor = '#d4f7d4'; // vert clair
			match.status = `terminÃ©`;
			match.vainqueur = `joueur1`;
		}
		else if (setsJ2 >= 2) {
			resultText = `Match terminÃ© â†’ ðŸ† Victoire de ${match.joueur2}`;
			j2Cells.forEach(cell => cell.style.fontWeight = 'bold');
			div.style.backgroundColor = '#d4f7d4'; // vert clair
			match.status = `terminÃ©`;
			match.vainqueur = `joueur2`;
		}
		else if (match.court && match.court.trim() !== "") {
			resultText = `Match en cours`;
			div.style.backgroundColor = '#fff3cd'; // jaune clair
			match.status = `en cours`;
			match.vainqueur = ``;
		} 
		else {
			resultText = `Match en attente`;
			div.style.backgroundColor = '#f8d7da'; // rouge clair
			match.status = `en attente`;
			match.vainqueur = ``;
		}
		document.getElementById(`result-${id}`).textContent = resultText;

		if (match.status === 'en cours') {
			if (match.startTime !== "00:00:00") return; // dÃ©jÃ  en cours

			match.startTime = formatDuration(Date.now());
			uploadSingleMatchFieldToFirebase(match, "startTime", match.startTime);
		} 
		else if (match.status === 'terminÃ©') {
			match.startTime = 0;
			uploadSingleMatchFieldToFirebase(match, "startTime", match.startTime);
		}
	}

	// Export la table des match au format Excel
	function exportToExcel() {
		const wb = XLSX.utils.book_new();
		const headers = [
			["ID", "Joueur 1", "Joueur 2", "Court", "Set 1 J1", "Set 1 J2", "Set 2 J1", "Set 2 J2", "Set 3 J1", "Set 3 J2", "Statut", "Heure dÃ©but", "DurÃ©e", "Vainqueur"]
		];
		const data = matches.map(m => [
			m.id, m.joueur1, m.joueur2, m.court,
			m.set1j1, m.set1j2,
			m.set2j1, m.set2j2,
			m.set3j1, m.set3j2,
			m.status, m.startTime, 
			m.duration, m.vainqueur,
		]);
		const ws = XLSX.utils.aoa_to_sheet([...headers, ...data]);
		XLSX.utils.book_append_sheet(wb, ws, "RÃ©sultats");

		XLSX.writeFile(wb, "resultats_matchs.xlsx");
	}

	// Export la table des match au format CSV
	function exportToCSV() {
		const headers = [
			["ID", "Joueur 1", "Joueur 2", "Court", "Set 1 J1", "Set 1 J2", "Set 2 J1", "Set 2 J2", "Set 3 J1", "Set 3 J2", "Statut", "Heure dÃ©but", "DurÃ©e", "Vainqueur"]
		];
		const data = matches.map(m => [
			m.id, m.joueur1, m.joueur2, m.court,
			m.set1j1, m.set1j2,
			m.set2j1, m.set2j2,
			m.set3j1, m.set3j2,
			m.status, m.startTime, 
			m.duration, m.vainqueur,
		]);
		
		const csvContent = [headers[0], ...data]
		.map(row => row.map(val => `"${val}"`).join(","))
		.join("\n");

		const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
		const link = document.createElement("a");
		link.href = URL.createObjectURL(blob);
		link.download = "resultats_matchs.csv";
		document.body.appendChild(link);
		link.click();
		document.body.removeChild(link);
	}

	// Export la table des match au format JSON
	function saveJSON() {
		const data = matches.map(m => ({
			id: m.id,
			joueur1: m.joueur1,
			joueur2: m.joueur2,
			court: m.court,
			set1j1: m.set1j1,
			set1j2: m.set1j2,
			set2j1: m.set2j1,
			set2j2: m.set2j2,
			set3j1: m.set3j1,
			set3j2: m.set3j2,
			status: m.status,
			startTime: m.startTime,
			duration: m.duration,
			vainqueur: m.vainqueur
		}));

		const jsonStr = JSON.stringify(data, null, 2); // BeautifiÃ©
		const blob = new Blob([jsonStr], { type: "application/json" });
		const url = URL.createObjectURL(blob);

		const a = document.createElement("a");
		a.href = url;
		a.download = "matchs.json";
		a.click();

		URL.revokeObjectURL(url); // Nettoyage
	}
	
	// Formatage de l'affichage dans la page HTML
    function renderForms() {
      const container = document.getElementById('forms');
      container.innerHTML = '';
      matches.forEach(match => {
        const div = document.createElement('div');
        div.className = 'match-form';
		div.id = `match-${match.id}`;
        div.innerHTML = `
		  <h3>${match.joueur1} vs ${match.joueur2}</h3>
		  <p>Court: 
		    <select id="court-${match.id}" onchange="updateMatch(${match.id}, 'court')">
		  	${["",1, 2, 3, 4, 5, 6].map(n => `<option value="${n}" ${match.court == n ? 'selected' : ''}>${n}</option>`).join('')}
		    </select>
			<span>Temps de jeu: </span><span class="clock" id="clock-${match.id}">${match.duration}</span>
		  </p>
		  <table>
			<thead>
			  <tr><th></th><th>Set 1</th><th>Set 2</th><th>Set 3</th></tr>
			</thead>
			<tbody>
			  <tr>
				<td>${match.joueur1}</td>
				<td>
				  <select id="set1j1-${match.id}" onchange="updateMatch(${match.id}, 'set1j1')">
					${[...Array(8).keys()].map(n => `<option value="${n}" ${match.set1j1 == n ? 'selected' : ''}>${n}</option>`).join('')}
				  </select>
				</td>
				<td>
				  <select id="set2j1-${match.id}" onchange="updateMatch(${match.id}, 'set2j1')">
					${[...Array(8).keys()].map(n => `<option value="${n}" ${match.set2j1 == n ? 'selected' : ''}>${n}</option>`).join('')}
				  </select>
				</td>
				<td>
				  <select id="set3j1-${match.id}" onchange="updateMatch(${match.id}, 'set3j1')">
					${[...Array(8).keys()].map(n => `<option value="${n}" ${match.set3j1 == n ? 'selected' : ''}>${n}</option>`).join('')}
				  </select>
				</td>
			  <tr>
				<td>${match.joueur2}</td>
				<td>
				  <select id="set1j2-${match.id}" onchange="updateMatch(${match.id}, 'set1j2')">
					${[...Array(8).keys()].map(n => `<option value="${n}" ${match.set1j2 == n ? 'selected' : ''}>${n}</option>`).join('')}
				  </select>
				</td>
				<td>
				  <select id="set2j2-${match.id}" onchange="updateMatch(${match.id}, 'set2j2')">
					${[...Array(8).keys()].map(n => `<option value="${n}" ${match.set2j2 == n ? 'selected' : ''}>${n}</option>`).join('')}
				  </select>
				</td>
				<td>
				  <select id="set3j2-${match.id}" onchange="updateMatch(${match.id}, 'set3j2')">
					${[...Array(8).keys()].map(n => `<option value="${n}" ${match.set3j2 == n ? 'selected' : ''}>${n}</option>`).join('')}
				  </select>
				</td>
			  </tr>
			</tbody>
		  </table>
		  <p><div class="result" id="result-${match.id}"></div></p>
        `;
        container.appendChild(div);
		updateResult(match.id);
      });
    }
  </script>
</body>
</html>
