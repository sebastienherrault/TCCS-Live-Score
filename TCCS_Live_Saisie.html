	.file-box {
		border: 1px solid #ccc;
		background-color: #f9f9f9;
		padding: 10px;
		border-radius: 8px;
		width: 350px;
		height: 80px;

	.file-box h2 {
		margin: 0;
		font-size: 1em;

	.file-box input[type="file"] {
		display: block;

	#forms {

	}
	.match-form {

	}
	.match-form h3 {
		margin-bottom: 10px;

	}
	table {
		width: 100%;
		border-collapse: collapse;
		margin-top: 10px;
	}
	th, td {
		border: 1px solid #ccc;
		padding: 8px;
		text-align: center;
	}
	th {
		background: #007BFF;
		color: white;
	}
	input[type="number"], input[type="text"] {

		text-align: center;
	}

		text-align: right;
	}	

</style>

<body>
  <div class="overlay">
	<header>
	  <div class="header-left">
		<img src="TCCS.JPG" alt="Logo TCCS">
		<h1>TCCS Saisie des R√©sultats</h1>
	  </div>
	  <div class="header-actions">
		<div class="file-box">
		  <h2>Importer la liste des matchs / R√©sultats</h2>
		  <input type="file" id="fileInput" accept=".xls,.xlsx,.xlsm" />
		</div>
	</header>
  </div>
 <script>
    let matches = [];
    document.getElementById('fileInput').addEventListener('change', (e) => {
		const file = e.target.files[0];
		const reader = new FileReader();
		reader.onload = function(evt) {
			const data = new Uint8Array(evt.target.result);
			const workbook = XLSX.read(data, { type: 'array' });
			const sheet = workbook.Sheets[workbook.SheetNames[0]];
			const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

			matches = [];
			for (let i = 1; i < rows.length; i++) {
			  if (!rows[i]|| rows[i].length < 3) continue;
			  matches.push({
				id: rows[i][0],
				joueur1: rows[i][1],
				joueur2: rows[i][2],
				court: rows[i][3] || "",
				set1j1: rows[i][4] || 0,
				set1j2: rows[i][5] || 0,
				set2j1: rows[i][6] || 0,
				set2j2: rows[i][7] || 0,
				set3j1: rows[i][8] || 0,
				set3j2: rows[i][9] || 0,
				status: rows[i][10] || "en attente",
				startTime : rows[i][11] || "00:00:00",
				duration : rows[i][12] || "00:00:00",
				vainqueur : rows[i][13] || "",
			  });
			}

			localStorage.setItem('matches', JSON.stringify(matches));
			uploadToFirebase();
			renderForms();
		};
		reader.readAsArrayBuffer(file);
    });
	 
	function uploadToFirebase() {
		if (matches.length === 0) {
		  alert("Aucun match √† importer !");
		  return;
		}
		// ‚úÖ √âcriture dans Firebase
		set(ref(db, 'matches'), matches)
		  .then(() => alert("Liste des matchs import√©e avec succ√®s dans Firebase !"))
		  .catch(err => console.error(err));
		}
</script>

  <div id="forms"></div>
  <script>
	let timers = {}; // stocke les timers par match.id

	function formatDuration(ms) {
		const totalSeconds = Math.floor(ms / 1000);
		const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
		const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
		const seconds = String(totalSeconds % 60).padStart(2, '0');
		return `${hours}:${minutes}:${seconds}`;
	}

	function startTimer(match) {
		if (timers[match.id]) return; // d√©j√† en cours

		match.startTime = formatDuration(Date.now() - (parseDuration(match.duration) || 0));
		timers[match.id] = setInterval(() => {
			const elapsed = Date.now() - parseDuration(match.startTime);
			match.duration = formatDuration(elapsed);
			document.getElementById(`clock-${match.id}`).textContent = `${match.duration}`;
			localStorage.setItem('matches', JSON.stringify(matches));
		}, 1000);
	}

	function stopTimer(match) {
		if (timers[match.id]) {
			clearInterval(timers[match.id]);
			delete timers[match.id];
		}
	}

	function parseDuration(durationStr) {
		const [h, m, s] = durationStr.split(':').map(Number);
		return ((h || 0) * 3600 + (m || 0) * 60 + (s || 0)) * 1000;
	}
  
    function renderForms() {
      const container = document.getElementById('forms');
      container.innerHTML = '';
      matches.forEach(match => {
        const div = document.createElement('div');
        div.className = 'match-form';
		div.id = `match-${match.id}`;
        div.innerHTML = `
		  <h3>${match.joueur1} vs ${match.joueur2}</h3>
		  <p>Court: <input type="text" id="court-${match.id}" value="${match.court}" oninput="updateMatch(${match.id})">
		  | Temps de jeu: <span class="clock" id="clock-${match.id}">${match.duration}</span></p>
		  <table>
			<thead>
			  <tr><th></th><th>Set 1</th><th>Set 2</th><th>Set 3</th></tr>
			</thead>
			<tbody>
			  <tr>
				<td>${match.joueur1}</td>
				<td><input type="number" id="set1j1-${match.id}" value="${match.set1j1}" min="0" max="7" oninput="updateMatch(${match.id})"></td>
				<td><input type="number" id="set2j1-${match.id}" value="${match.set2j1}" min="0" max="7" oninput="updateMatch(${match.id})"></td>
				<td><input type="number" id="set3j1-${match.id}" value="${match.set3j1}" min="0" max="7" oninput="updateMatch(${match.id})"></td>
			  </tr>
			  <tr>
				<td>${match.joueur2}</td>
				<td><input type="number" id="set1j2-${match.id}" value="${match.set1j2}" min="0" max="7" oninput="updateMatch(${match.id})"></td>
				<td><input type="number" id="set2j2-${match.id}" value="${match.set2j2}" min="0" max="7" oninput="updateMatch(${match.id})"></td>
				<td><input type="number" id="set3j2-${match.id}" value="${match.set3j2}" min="0" max="7" oninput="updateMatch(${match.id})"></td>
			  </tr>
			</tbody>
		  </table>
		  <p><div class="result" id="result-${match.id}"></div></p>
        `;
        container.appendChild(div);
		updateResult(match.id);
      });
    }

	function isSetWon(j1, j2) {
	  if (j1 >= 6 && j1 - j2 >= 2) return 1; // joueur 1 gagne
	  if (j2 >= 6 && j2 - j1 >= 2) return 2; // joueur 2 gagne
	  if (j1 === 7) return 1;
	  if (j2 === 7) return 2;
	  return 0; // set non termin√© ou √©galit√©
	}

    function updateMatch(id) {
		const match = matches.find(m => m.id === id);
		let setsJ1 = 0;
		let setsJ2 = 0;
		
		const sets = [
			[match.set1j1, match.set1j2],
			[match.set2j1, match.set2j2],
			[match.set3j1, match.set3j2]
		];

		sets.forEach(([j1, j2]) => {
			const result = isSetWon(j1, j2);
			if (result === 1) setsJ1++;
			else if (result === 2) setsJ2++;
		});
		
		match.court = document.getElementById(`court-${id}`).value;
		match.set1j1 = parseInt(document.getElementById(`set1j1-${id}`).value) || 0;
		match.set1j2 = parseInt(document.getElementById(`set1j2-${id}`).value) || 0;
		match.set2j1 = parseInt(document.getElementById(`set2j1-${id}`).value) || 0;
		match.set2j2 = parseInt(document.getElementById(`set2j2-${id}`).value) || 0;
		match.set3j1 = parseInt(document.getElementById(`set3j1-${id}`).value) || 0;
		match.set3j2 = parseInt(document.getElementById(`set3j2-${id}`).value) || 0;
		

		if (setsJ1 >= 2) {
			match.vainqueur = `joueur1`;
			match.status = `termin√©`;
		}
		else if (setsJ2 >= 2) {
			match.vainqueur = `joueur2`;
			match.status = `termin√©`;
		}
		else if (match.court && match.court.trim() !== "") {
			match.vainqueur = ``;
			match.status = `en cours`;			
		} 
		else {
			match.vainqueur = ``;
			match.status = `en attente`;
		}

		updateResult(id);		
		localStorage.setItem('matches', JSON.stringify(matches));
    }

	function updateResult(id) {
		const match = matches.find(m => m.id === id);
		let resultText = ``;
		let setsJ1 = 0, setsJ2 = 0;
		const div = document.querySelector(`#match-${id}`);
		const j1Cells = div.querySelectorAll('.joueur1');
		const j2Cells = div.querySelectorAll('.joueur2');
		
		j1Cells.forEach(cell => cell.style.fontWeight = 'normal');
		j2Cells.forEach(cell => cell.style.fontWeight = 'normal');

		const sets = [
			[match.set1j1, match.set1j2],
			[match.set2j1, match.set2j2],
			[match.set3j1, match.set3j2]
		];

		sets.forEach(([j1, j2]) => {
			const result = isSetWon(j1, j2);
			if (result === 1) setsJ1++;
			else if (result === 2) setsJ2++;
		});
		
		match.court = document.getElementById(`court-${id}`).value;
		match.court = document.getElementById(`court-${id}`).value;
		match.set1j1 = parseInt(document.getElementById(`set1j1-${id}`).value) || 0;
		match.set1j2 = parseInt(document.getElementById(`set1j2-${id}`).value) || 0;
		match.set2j1 = parseInt(document.getElementById(`set2j1-${id}`).value) || 0;
		match.set2j2 = parseInt(document.getElementById(`set2j2-${id}`).value) || 0;
		match.set3j1 = parseInt(document.getElementById(`set3j1-${id}`).value) || 0;
		match.set3j2 = parseInt(document.getElementById(`set3j2-${id}`).value) || 0;

		if (setsJ1 >= 2) {
			resultText = `Match termin√© ‚Üí üèÜ Victoire de ${match.joueur1}`;
			j1Cells.forEach(cell => cell.style.fontWeight = 'bold');
			div.style.backgroundColor = '#d4f7d4'; // vert clair
			match.status = `termin√©`;
			match.vainqueur = `joueur1`;
		}
		else if (setsJ2 >= 2) {
			resultText = `Match termin√© ‚Üí üèÜ Victoire de ${match.joueur2}`;
			j2Cells.forEach(cell => cell.style.fontWeight = 'bold');
			div.style.backgroundColor = '#d4f7d4'; // vert clair
			match.status = `termin√©`;
			match.vainqueur = `joueur2`;
		}
		else if (match.court && match.court.trim() !== "") {
			resultText = `Match en cours`;
			div.style.backgroundColor = '#fff3cd'; // jaune clair
			match.status = `en cours`;
			match.vainqueur = ``;
		} 
		else {
			resultText = `Match en attente`;
			div.style.backgroundColor = '#f8d7da'; // rouge clair
			match.status = `en attente`;
			match.vainqueur = ``;
		}
		document.getElementById(`result-${id}`).textContent = resultText;

		if (match.status === 'en cours') {
			startTimer(match);
		} 
		else  {
			stopTimer(match);
		}
	}
	
	// Sauvegarde fichier de resultat sur fermeture de la page
	window.addEventListener("beforeunload", function (e) { exportToExcel(); saveJSON();});

	function exportToExcel() {
		const wb = XLSX.utils.book_new();
		const headers = [
			["ID", "Joueur 1", "Joueur 2", "Court", "Set 1 J1", "Set 1 J2", "Set 2 J1", "Set 2 J2", "Set 3 J1", "Set 3 J2", "Statut", "Heure d√©but", "Dur√©e", "Vainqueur"]
		];
		const data = matches.map(m => [
			m.id, m.joueur1, m.joueur2, m.court,
			m.set1j1, m.set1j2,
			m.set2j1, m.set2j2,
			m.set3j1, m.set3j2,
			m.status, m.startTime, 
			m.duration, m.vainqueur,
		]);
		const ws = XLSX.utils.aoa_to_sheet([...headers, ...data]);
		XLSX.utils.book_append_sheet(wb, ws, "R√©sultats");

		XLSX.writeFile(wb, "resultats_matchs.xlsx");
	}

	function exportToCSV() {
		const headers = [
			["ID", "Joueur 1", "Joueur 2", "Court", "Set 1 J1", "Set 1 J2", "Set 2 J1", "Set 2 J2", "Set 3 J1", "Set 3 J2", "Statut", "Heure d√©but", "Dur√©e", "Vainqueur"]
		];
		const data = matches.map(m => [
			m.id, m.joueur1, m.joueur2, m.court,
			m.set1j1, m.set1j2,
			m.set2j1, m.set2j2,
			m.set3j1, m.set3j2,
			m.status, m.startTime, 
			m.duration, m.vainqueur,
		]);
		
		const csvContent = [headers[0], ...data]
		.map(row => row.map(val => `"${val}"`).join(","))
		.join("\n");

		const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
		const link = document.createElement("a");
		link.href = URL.createObjectURL(blob);
		link.download = "resultats_matchs.csv";
		document.body.appendChild(link);
		link.click();
		document.body.removeChild(link);
	}


	function saveJSON() {
		const data = matches.map(m => ({
			id: m.id,
			joueur1: m.joueur1,
			joueur2: m.joueur2,
			court: m.court,
			set1j1: m.set1j1,
			set1j2: m.set1j2,
			set2j1: m.set2j1,
			set2j2: m.set2j2,
			set3j1: m.set3j1,
			set3j2: m.set3j2,
			status: m.status,
			startTime: m.startTime,
			duration: m.duration,
			vainqueur: m.vainqueur
		}));

		const jsonStr = JSON.stringify(data, null, 2); // Beautifi√©
		const blob = new Blob([jsonStr], { type: "application/json" });
		const url = URL.createObjectURL(blob);

		const a = document.createElement("a");
		a.href = url;
		a.download = "matchs.json";
		a.click();

		URL.revokeObjectURL(url); // Nettoyage
	}
	
  </script>
